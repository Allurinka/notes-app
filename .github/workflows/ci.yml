name: CI Pipeline

on:
  push:
    branches: [develop, feature/*]
  pull_request:
    branches: [develop]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Verify structure
      run: |
        echo "Проверка структуры проекта..."
        ls -la
        echo "Backend:"
        ls -la backend/ || echo "Backend папки нет"
        echo "Frontend:"
        ls -la frontend/ || echo "Frontend папки нет"
        
    - name: CI Status
      run: echo "✅ CI пайплайн успешно прошел"