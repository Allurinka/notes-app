<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои Заметки</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- ВСТРОЕННЫЙ CSS -->
    <style>
        /* ===== ГЛОБАЛЬНЫЕ СТИЛИ ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Цветовая палитра */
            --primary: #6366f1;
            --primary-light: #818cf8;
            --primary-dark: #4f46e5;
            --secondary: #f59e0b;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #fbbf24;
            --dark: #1e293b;
            --darker: #0f172a;
            --light: #f8fafc;
            --gray: #64748b;
            --gray-light: #e2e8f0;
            
            /* Градиенты */
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-dark: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            --gradient-success: linear-gradient(135deg, #10b981 0%, #059669 100%);
            
            /* Тени */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--gradient-dark);
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
            background-attachment: fixed;
        }

        /* Фоновые частицы */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(245, 158, 11, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(239, 68, 68, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        /* ===== КОНТЕЙНЕР ===== */
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* ===== ЗАГОЛОВОК ===== */
        header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }

        .header-content h1 {
            font-size: 3.5rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header-content .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            font-weight: 300;
        }

        /* ===== СТАТИСТИКА ===== */
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            flex: 1;
            min-width: 200px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: block;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        /* ===== ФОРМА ===== */
        .note-form {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: var(--shadow-2xl);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            font-size: 1.1rem;
        }

        #titleInput, #contentInput {
            width: 100%;
            padding: 18px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            color: var(--light);
            transition: all 0.3s ease;
        }

        #titleInput:focus, #contentInput:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        #titleInput::placeholder, #contentInput::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        #contentInput {
            resize: vertical;
            min-height: 150px;
            line-height: 1.6;
        }

        /* ===== КНОПКА ДОБАВЛЕНИЯ ===== */
        #addBtn {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 18px 36px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        #addBtn::before {
            content: '＋';
            font-size: 1.2em;
        }

        #addBtn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-xl);
        }

        #addBtn:active {
            transform: translateY(-1px);
        }

        /* ===== СПИСОК ЗАМЕТОК ===== */
        .notes-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .notes-header h2 {
            font-size: 1.8rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.9);
        }

        #notesList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .note {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            position: relative;
            transition: all 0.3s ease;
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .note:hover {
            transform: translateY(-5px);
            border-color: rgba(99, 102, 241, 0.3);
            box-shadow: var(--shadow-xl);
        }

        .delete-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(239, 68, 68, 0.2);
            color: #fecaca;
            border: 2px solid rgba(239, 68, 68, 0.4);
            padding: 8px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .delete-btn::before {
            content: '🗑️';
        }

        .delete-btn:hover {
            background: rgba(239, 68, 68, 0.3);
            transform: scale(1.05);
        }

        .note-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: white;
            padding-right: 60px;
            line-height: 1.4;
        }

        .note-content {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            line-height: 1.6;
            font-size: 1rem;
        }

        .note-date {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .note-date::before {
            content: '🕒';
            font-size: 0.8em;
        }

        .empty {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.2rem;
            font-style: italic;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 2px dashed rgba(255, 255, 255, 0.1);
        }

        .empty::before {
            content: '📝';
            font-size: 4rem;
            display: block;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        /* ===== АДАПТИВНОСТЬ ===== */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header-content h1 {
                font-size: 2.5rem;
            }
            
            .note-form {
                padding: 25px;
            }
            
            #notesList {
                grid-template-columns: 1fr;
            }
            
            .stats {
                flex-direction: column;
            }
            
            .stat-item {
                min-width: 100%;
            }
        }

        /* ===== УВЕДОМЛЕНИЯ ===== */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--gradient-success);
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: var(--shadow-xl);
            z-index: 1000;
            animation: slideInRight 0.3s ease;
            font-weight: 500;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Заголовок -->
        <header class="header-content">
            <h1>📝 Мои Заметки</h1>
            <p class="subtitle">Ваши мысли, идеи и воспоминания в одном месте</p>
        </header>
        
        <!-- Статистика -->
        <div class="stats">
            <div class="stat-item">
                <span class="stat-number" id="totalNotes">0</span>
                <span class="stat-label">Всего заметок</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="todayNotes">0</span>
                <span class="stat-label">Сегодня</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="lastUpdated">-</span>
                <span class="stat-label">Последнее обновление</span>
            </div>
        </div>
        
        <!-- Форма для добавления заметок -->
        <div class="note-form">
            <div class="form-group">
                <label for="titleInput">Введите заголовок заметки</label>
                <input type="text" id="titleInput" placeholder="Название заметки..." autocomplete="off">
            </div>
            <div class="form-group">
                <label for="contentInput">Введите текст заметки...</label>
                <textarea id="contentInput" placeholder="Начните писать здесь..."></textarea>
            </div>
            <button id="addBtn">Добавить заметку</button>
        </div>
        
        <!-- Список заметок -->
        <div class="notes-header">
            <h2>Мои записи</h2>
            <button id="clearAllBtn" style="
                background: rgba(239, 68, 68, 0.1);
                color: #fecaca;
                border: 2px solid rgba(239, 68, 68, 0.3);
                padding: 10px 20px;
                border-radius: 10px;
                cursor: pointer;
                font-weight: 600;
            ">Очистить все</button>
        </div>
        
        <div id="notesList">
            <div class="empty">Пока нет заметок. Создайте первую!</div>
        </div>
    </div>
    
   <script>
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Приложение "Мои Заметки" загружено!');
        
        // Элементы DOM
        const addBtn = document.getElementById('addBtn');
        const titleInput = document.getElementById('titleInput');
        const contentInput = document.getElementById('contentInput');
        const notesList = document.getElementById('notesList');
        const clearAllBtn = document.getElementById('clearAllBtn');
        const totalNotesSpan = document.getElementById('totalNotes');
        const todayNotesSpan = document.getElementById('todayNotes');
        const lastUpdatedSpan = document.getElementById('lastUpdated');
        
        const API_URL = 'http://localhost:3000/api/notes';
        let notes = [];
        
        // Инициализация
        init();
        
        async function init() {
            await loadNotesFromAPI();
            setupEventListeners();
            titleInput.focus();
        }
        
        async function loadNotesFromAPI() {
            try {
                console.log('Загружаю заметки с API...');
                const response = await fetch(API_URL);
                const result = await response.json();
                
                if (result.success) {
                    notes = result.data || [];
                    console.log('Загружено заметок:', notes.length);
                    renderNotes();
                    updateStats();
                } else {
                    showNotification('Ошибка загрузки заметок', 'error');
                }
            } catch (error) {
                console.error('Ошибка загрузки:', error);
                showNotification('Не удалось загрузить заметки', 'error');
            }
        }
        
        function setupEventListeners() {
            // Добавление заметки
            addBtn.addEventListener('click', addNoteToAPI);
            
            // Enter для отправки
            titleInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    addNoteToAPI();
                }
            });
            
            // Ctrl+Enter в поле текста
            contentInput.addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.key === 'Enter') {
                    e.preventDefault();
                    addNoteToAPI();
                }
            });
            
            // Очистка всех заметок
            clearAllBtn.addEventListener('click', async function() {
                if (notes.length === 0) return;
                
                if (confirm('Вы уверены, что хотите удалить все заметки?')) {
                    try {
                        // Удаляем каждую заметку через API
                        const deletePromises = notes.map(note => 
                            fetch(`${API_URL}/${note.id}`, { method: 'DELETE' })
                        );
                        
                        await Promise.all(deletePromises);
                        notes = [];
                        renderNotes();
                        updateStats();
                        showNotification('Все заметки удалены!', 'success');
                    } catch (error) {
                        console.error('Ошибка удаления:', error);
                        showNotification('Ошибка при удалении заметок', 'error');
                    }
                }
            });
        }
        
        async function addNoteToAPI() {
            const title = titleInput.value.trim();
            const content = contentInput.value.trim();
            
            if (!title) {
                showNotification('Введите заголовок заметки', 'error');
                titleInput.focus();
                return;
            }
            
            try {
                console.log('Отправляю заметку на сервер...');
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title, content })
                });
                
                const result = await response.json();
                console.log('Ответ сервера:', result);
                
                if (result.success) {
                    // Добавляем новую заметку в начало массива
                    notes.unshift(result.data);
                    renderNotes();
                    updateStats();
                    clearForm();
                    showNotification('Заметка успешно добавлена!', 'success');
                    animateButton();
                } else {
                    showNotification(result.error || 'Ошибка при создании заметки', 'error');
                }
            } catch (error) {
                console.error('Ошибка сети:', error);
                showNotification('Не удалось подключиться к серверу', 'error');
            }
        }
        
        async function deleteNote(id) {
            if (!confirm('Вы уверены, что хотите удалить эту заметку?')) {
                return;
            }
            
            try {
                console.log('Удаляю заметку:', id);
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                console.log('Ответ сервера:', result);
                
                if (result.success) {
                    // Удаляем заметку из массива
                    notes = notes.filter(note => note.id !== id);
                    renderNotes();
                    updateStats();
                    showNotification('Заметка удалена', 'success');
                } else {
                    showNotification(result.error || 'Ошибка при удалении заметки', 'error');
                }
            } catch (error) {
                console.error('Ошибка удаления:', error);
                showNotification('Не удалось удалить заметку', 'error');
            }
        }
        
        function renderNotes() {
            if (notes.length === 0) {
                notesList.innerHTML = '<div class="empty">Пока нет заметок. Создайте первую!</div>';
                return;
            }
            
            const notesHTML = notes.map(note => {
                // Преобразуем дату из ISO формата
                const createdDate = new Date(note.createdAt);
                const formattedDate = createdDate.toLocaleDateString('ru-RU', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                return `
                    <div class="note" data-id="${note.id}">
                        <button class="delete-btn" onclick="deleteNote('${note.id}')">Удалить</button>
                        
                        <div class="note-title">${escapeHtml(note.title)}</div>
                        
                        <div class="note-content">${escapeHtml(note.content).replace(/\n/g, '<br>')}</div>
                        
                        <div class="note-date">Создано: ${formattedDate}</div>
                    </div>
                `;
            }).join('');
            
            notesList.innerHTML = notesHTML;
        }
        
        function updateStats() {
            totalNotesSpan.textContent = notes.length;
            
            // Считаем заметки за сегодня
            const today = new Date().toDateString();
            const todayCount = notes.filter(note => {
                const noteDate = new Date(note.createdAt).toDateString();
                return noteDate === today;
            }).length;
            
            todayNotesSpan.textContent = todayCount;
            
            // Последнее обновление
            if (notes.length > 0) {
                const latestNote = notes.reduce((latest, note) => 
                    new Date(note.createdAt) > new Date(latest.createdAt) ? note : latest
                );
                lastUpdatedSpan.textContent = formatTime(new Date(latestNote.createdAt));
            } else {
                lastUpdatedSpan.textContent = '-';
            }
        }
        
        function clearForm() {
            titleInput.value = '';
            contentInput.value = '';
            titleInput.focus();
        }
        
        function animateButton() {
            const originalText = addBtn.textContent;
            addBtn.textContent = '✓ Добавлено!';
            addBtn.style.background = 'var(--gradient-success)';
            
            setTimeout(() => {
                addBtn.textContent = originalText;
                addBtn.style.background = 'var(--gradient-primary)';
            }, 1500);
        }
        
        function showNotification(message, type = 'info') {
            // Удаляем старые уведомления
            const oldNotification = document.querySelector('.notification');
            if (oldNotification) oldNotification.remove();
            
            // Создаем новое уведомление
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            
            // Цвет в зависимости от типа
            if (type === 'error') {
                notification.style.background = 'linear-gradient(135deg, #ef4444 0%, #dc2626 100%)';
            } else if (type === 'warning') {
                notification.style.background = 'linear-gradient(135deg, #f59e0b 0%, #d97706 100%)';
            } else if (type === 'success') {
                notification.style.background = 'var(--gradient-success)';
            }
            
            document.body.appendChild(notification);
            
            // Автоматическое удаление
            setTimeout(() => {
                notification.style.animation = 'slideInRight 0.3s ease reverse';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
        
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function formatTime(date) {
            if (!date) return 'Неизвестно';
            
            const now = new Date();
            const diff = now - date;
            
            // Если меньше минуты назад
            if (diff < 60000) return 'только что';
            
            // Если меньше часа назад
            if (diff < 3600000) {
                const minutes = Math.floor(diff / 60000);
                return `${minutes} мин назад`;
            }
            
            // Если сегодня
            if (date.toDateString() === now.toDateString()) {
                return date.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
            }
            
            // Иначе дата
            return date.toLocaleDateString('ru-RU');
        }
        
        // Делаем функцию deleteNote глобальной для использования в onclick
        window.deleteNote = deleteNote;
    });
</script>
</body>
</html>
